<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aladdin</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <section class="first">

        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__info">
                        <div class="header__info-location header__info-item">
                            <img src="img/location.svg" alt="location" class="header__info-icon">
                            Kyiv, Hryshka street, 3–ê and 5
                        </div>
                        <div class="header__info-metro header__info-item">
                            <img src="img/metro.svg" alt="metro" class="header__info-icon">
                            Poznyaki 
                        </div>
                        <div class="header__info-schedule header__info-item">
                            <img src="img/clock.svg" alt="clock" class="header__info-icon">
                            Everyday  10:00 - 23:00
                        </div>
                    </div>
                    <div class="header__lang header__info-item">UA</div>
                </div>
            </div>
        </header>

        <nav class="nav">
            <div class="container">
                <div class="nav__inner">
                    <img src="img/logo.svg" alt="logo" class="nav__logo">
                    <div class="nav__social">
                        <a href="#" class="nav__social-item">
                            <img src="img/facebook-logo.svg" alt="">
                        </a>
                        <a href="#" class="nav__social-item">
                            <img src="img/instagram-logo.svg" alt="">
                        </a>
                        <a href="#" class="nav__social-item">
                            <img src="img/tiktok-logo.svg" alt="">
                        </a>
                        <a href="#" class="nav__social-item">
                            <img src="img/youtube-logo.svg" alt="">
                        </a>
                    </div>
                    <div class="nav__lang-mobile">
                        UA
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="main">
                <div class="main__title">Aladdin</div>
                <div class="main__text">The best shopping mall on Poznyaki district in Kyiv</div>
                <a href="#" class="main__btn">Feedback</a>
            </div>
        </div>
        
    </section>

    <section class="about">
        <div class="container">
            <div class="about__inner">
                <div class="about__title">About shopping mall</div>
            </div>
        </div>
    </section>



    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
